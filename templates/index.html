<!DOCTYPE html>
<html>
<head>
    <title>Empathy Engine</title>
</head>
<body>
    <h1>Empathy Engine 🎙️</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter your text here"></textarea><br>
        <input type="submit" value="Generate Voice">
    </form>
    {% if audio_file %}
        <h2>Generated Audio:</h2>
        <audio controls>
            <source src="{{ url_for('play', filename=audio_file.split('/')[-1]) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
